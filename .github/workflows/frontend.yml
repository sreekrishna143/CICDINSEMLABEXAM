name: Frontend CI

on:
  push:
    paths:
      - 'hospital-frontend-main/**'
  pull_request:
    paths:
      - 'hospital-frontend-main/**'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Tell the setup-node cache action where to find the lockfile for the frontend subfolder
          cache-dependency-path: 'hospital-frontend-main/package-lock.json'

      - name: Install dependencies
        working-directory: hospital-frontend-main
        run: |
          npm ci

      - name: Lint (if configured)
        working-directory: hospital-frontend-main
        run: |
          # Use npm's --if-present so this step won't fail if no lint script is defined
          npm run lint --if-present || true

      - name: Build
        working-directory: hospital-frontend-main
        run: |
          npm run build
